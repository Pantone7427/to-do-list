<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="icon" type="image/png" href="./img/favicon.png"/>
    <title>To Do List | Meli</title>
</head>
<body>
    <h1>JavaScript - To Do List</h1>

    <form action="#" id="userInput">
        <input type="text" placeholder="Escribe tu tarea aquí..." autofocus>
        <input type="submit" value="+" id="addbtn">
    </form>

    <div id="list" class="list-container">
        <!-- Aquí se agregarán las tareas dinámicamente -->
    </div>

    <div id="stats">
        <!-- Este div muestra el conteo de tareas -->
        <p>Tareas pendientes: 0 completadas: 0</p>
    </div>

    <script src="./dist/index.js"></script>
</body>
</html>
